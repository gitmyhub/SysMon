<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [@flyInOutTrigger]>
  <ion-grid>
    <ion-card>
      <ion-row align-items-center>
        <ion-col>
          <button #Activate ion-button full (click)="toggleState()">Activate</button>
          <div [@slideInOut]="animationState">
            <ion-item>
              <!--<ion-label floating> Please enter your company domain</ion-label> -->
              <ion-input id="companyId" placeholder="CompanyId" [(ngModel)]="userData.companyId" type="text"></ion-input>
              <ion-icon (click)="Submit()" name="arrow-forward" item-right></ion-icon>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card>
      <ion-row align-items-center>
        <button #Demo ion-button full (click)="activateDemo()">Demo</button>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
